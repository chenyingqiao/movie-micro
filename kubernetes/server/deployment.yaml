apiVersion: apps/v1
kind: Deployment
metadata:
  name:  server
  labels:
    name:  server
spec:
  replicas: 3 #三个实例
  selector:
    matchLabels:
      app: server
      version: v1
  template:
    metadata:
      labels:
        app: server
        version: v1
    spec:
      restartPolicy: Always
      containers:
        - name:  server
          image: danding19931115/movie-micro:latest
          imagePullPolicy: IfNotPresent
          command: ["./server"]
          resources: {}
          envFrom:
            - configMapRef:
                name: mongodb
          ports:
          - containerPort:  30059
            name:  server
