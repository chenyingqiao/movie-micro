<!doctype html>
<html lang="en">
  <head>
    <title>电影</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>

  <style>
    .movie{
        width:250px;
        height:370px;
        float: left;
        margin: 5px;
    }
    .movie img{
        width:250px;
        height:370px;
        background: url("http://img.chenyingqiao.top/blog/20200824202651.png");
    }
    .movie .cover {
        width:250px;
        height:370px;
        line-height: 20px;
        background-color: grey;
        translate: 80%;
        position:relative;
        top: -370px;
        background-color: rgba(255,255,255,0.5);
        text-align: center;
        line-height: 370px;
        font-weight: bold;
        user-select:none;
        display: none;
    }

    .mao {
        background: inherit;
        -webkit-filter: blur(5px);
        -moz-filter: blur(5px);
        -ms-filter: blur(5px);
        -o-filter: blur(5px);
        filter: blur(5px);
        filter: progid:DXImageTransform.Microsoft.Blur(PixelRadius=9, MakeShadow=false);
    }

    .movie-content{
        display:flex;
        flex-wrap:wrap;
        align-content:flex-start;
        align-items: center;
        justify-content:center;
    }
    .search_input{
        width:500px;
        margin: 0px auto;
        margin-top: 30px;
        margin-bottom: 10px;
    }

    #side {
        position: fixed;
        top: 0px;
        height: 100%;
        width: 250px;
        background: black;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .menu{
        background: black;
    }
    .menu>a{
        background: black;
        color:white;
        width: 250px;
        text-align: center;
    }
    .menu>a:hover{
        background: rgb(88, 88, 88);
    }

    .container-full{
        width: 97%;
        padding-left: 280px;
    }
  </style>
  <body>

    <div id="side">
        <div class="list-group">
        </div>
        <div class="list-group menu">
            <a href="#" class="list-group-item" data="">全部</a>
            <a href="#" class="list-group-item" data="战争片">战争片</a>
            <a href="#" class="list-group-item" data="音乐片">音乐片</a>
            <a href="#" class="list-group-item" data="国产剧">国产剧</a>
            <a href="#" class="list-group-item" data="韩国剧">韩国剧</a>
            <a href="#" class="list-group-item" data="记录片">记录片</a>
            <a href="#" class="list-group-item" data="动漫片">动漫片</a>
            <a href="#" class="list-group-item" data="日本剧">日本剧</a>
            <a href="#" class="list-group-item" data="恐怖片">恐怖片</a>
            <a href="#" class="list-group-item" data="台湾剧">台湾剧</a>
            <a href="#" class="list-group-item" data="剧情片">剧情片</a>
            <a href="#" class="list-group-item" data="动作片">动作片</a>
            <a href="#" class="list-group-item" data="喜剧片">喜剧片</a>
            <a href="#" class="list-group-item" data="综艺片">综艺片</a>
            <a href="#" class="list-group-item" data="欧美剧">欧美剧</a>
            <a href="#" class="list-group-item" data="海外剧">海外剧</a>
            <a href="#" class="list-group-item" data="科幻片">科幻片</a>
            <a href="#" class="list-group-item" data="香港剧">香港剧</a>
        </div>
    </div>

    <div class="container-full">
        <input type="hidden" id="hid_isload" value="0">
        <input type="hidden" id="last_id" value="0">
        <div class="row">
            <input type="text"
                class="form-control search_input" name="" id="search" aria-describedby="helpId" placeholder="输入要搜索的影片">
        </div>
        <div class="row">
            <div class="col-xs-1-12 movie-content">
            </div>
        </div>
    </div>
    <a href="/list/"></a>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
  <script>
      $(function(){
            $(document).on("mouseover",".movie",function(env){
                $(this).find(".cover").show()
            })
            $(document).on("mouseout",".movie",function(env){
                $(this).find(".cover").hide()
            })
            load()
            $(document).on("click",".movie",function(){
                window.open($(this).attr("href"), '_blank').location;
            })
            $(".menu>a").click(function(){
                $("div.movie-content").children().remove()
                $("#search").val("")
                $(".menu>a").removeClass("active")
                $(this).addClass("active")
                load()
            })
            $('#search').bind('keypress',function(event){
                if(event.keyCode == "13")    
                {
                    $("div.movie-content").children().remove()
                    console.log($("#search").val())
                    load()
                }
            })
      });
      var jlheight = 50;             //距下边界长度/单位px
      var totalheight = 0;
      var is_load = 0;
      var pages = 2;
      var n_i = 0;
      $(window).scroll(function () {
          var srollPos = $(window).scrollTop();    //滚动条距顶部距离(页面超出窗口的高度)
          totalheight = parseFloat($(window).height()) + parseFloat(srollPos);
          is_load = $("#hid_isload").val();
          if (is_load == 0) {
              if (($(document).height() - jlheight) <= totalheight) {
                  $("#hid_isload").attr("value", "1");//滚动的时候设置成1：不执行滚动
                  console.log("加载....");
                  load()
              }
          }
      });

      function load(){
            url = "/list/"
            lastOid = $(".movie>div.cover").last().attr("oid")
            if(lastOid != undefined) {
                url+=lastOid
            }
            type = $(".menu>a[class='list-group-item active']").attr("data")
            if(type != undefined){
                url+="?type="+type
            }
            keyword = $("#search").val()
            if(keyword != ""){
                url+="?keyword="+keyword
            }
            $.get(url,function(content,status){
                if (status != "success") {
                    return 
                }
                $("div.movie-content").append(content)
                $("#hid_isload").attr("value", "0")
            })
            console.log(lastOid)
      }
  </script>
</html>
