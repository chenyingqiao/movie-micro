<!doctype html>
<html lang="en">
  <head>
    <title>{{.data.Title}}</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="/video-js/video-js.css" rel="stylesheet">
    <script src="/video-js/video.js"></script>
    <script src="/video-js/videojs-contrib-hls.min.js"></script>
    <script>
        videojs.options.flash.swf = "video-js/video-js.swf"
    </script>
    <style>
        #video-panel{
            background-color: black;
        }
        #choose{
            overflow-y:auto;
            height: 100%;
        }
        #choose>img{
            margin:0px auto;
            height: 150px;
        }
        #choose>div{
            word-break:break-all;
            font-size: 0.7rem;
        }
        body::-webkit-scrollbar{
                display: none; /* Chrome Safari */
        }
        body{
            scrollbar-width: none; /* firefox */
            -ms-overflow-style: none; /* IE 10+ */
            overflow-x: hidden;
            overflow-y: auto;
        }
        .my{
            background-color: lightseagreen;
            text-align: right;
        }
        .list-group-item{
            padding: 3px;
        }
        .list-group-item > span{
            color:rgb(243, 31, 12);
        }
        #talk>input{
            position:relative;
            height: 25px;
            width: 300px;
        }

        #comment_p{overflow-y: auto;}
        #message_text{font-size: 0.55rem;}
        .form-inline center{
            margin:0px auto;
            width:300px;
        }
        .form-group label{
            width:120px;
        }
        .talk{
            font-size:0.55rem;
        }
    </style>
  </head>
  <body>
    <div id="video-panel" style="float:left">
        <video id="live-stream" class="video-js vjs-default-skin vjs-big-play-centered"
        controls preload="auto"
        data-setup='{"example_option":true}'>
        <source src="{{.default.url}}" type="application/x-mpegURL">
        </video>
    </div>
    <ul class="nav nav-tabs" id="my-tab">
        <li class="nav-item">
            <a href="#choose" class="nav-link active">选集</a>
        </li>
        <li class="nav-item">
            <a href="#talk" class="nav-link ">聊天</a>
        </li>
    </ul>

    <div class="tab-content" id="my-tab-p"> 
        <div class="tab-pane" id="talk">
            <span id="lastID" style="display:none;" data=""></span>
            <ul class="list-group list-group-flush" id="comment_p">
            </ul>
            <input type="text" id="message_text" placeholder="输入并回车">
        </div>
        <div class="tab-pane active" id="choose">
            <div>
                <div style="display: flex;justify-content: center;align-items: center;">
                    <img src="{{.data.ImageURL}}" alt="" width="290px">
                </div>
                <div>
                    <div>标题： {{.data.Title}}</div>
                    <div>产地： {{.data.Location}}</div>
                    <div>类型： {{.data.Types}}</div>
                    <div>演员： {{.data.Actor}}</div>
                    <div>更新： {{.data.UpdateTime}}</div>
                </div>
            </div>
            <div class="list-group">
                {{range .m3u3}}
                <button type="button" class="list-group-item list-group-item-action choose-button" src="{{.url}}">{{.title}}</button>
                {{end}}
            </div>
        </div>
    </div>

    <!--登录模态框-->
      <div class="modal fade" id="login-mode" tabindex="-1" role="dialog" aria-labelledby="login-mode" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="login-mode">注册</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <form class="form-inline center">
                    <div class="form-group ">
                        <label for="">用户名:</label>
                        <input type="text" name="username" id="username" class="form-control" placeholder="" aria-describedby="helpId">
                    </div>
                    <div class="form-group ">
                        <label for="">密码:</label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="" aria-describedby="helpId">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" id="login_action" class="btn btn-primary">登录</button>
              <button type="button" id="register_tigger" class="btn btn-primary">注册</button>
            </div>
          </div>
        </div>
      </div>

    <!--注册模态框-->
    <div class="modal fade" id="register-mode" tabindex="-1" role="dialog" aria-labelledby="register-mode" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="register-mode">注册</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <form class="form-inline center">
                    <div class="form-group ">
                        <label for="">用户名:</label>
                        <input type="text" name="username" id="reg_username" class="form-control" placeholder="" aria-describedby="helpId">
                    </div>
                    <div class="form-group ">
                        <label for="">密码:</label>
                        <input type="password" name="password" id="reg_password" class="form-control" placeholder="" aria-describedby="helpId">
                    </div>
                    <div class="form-group ">
                        <label for="">确认密码:</label>
                        <input type="password" name="password_re" id="reg_password_re" class="form-control" placeholder="" aria-describedby="helpId">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" id="register_login" class="btn btn-primary">注册</button>
            </div>
          </div>
        </div>
    </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
  <script>

    player(window.innerWidth-300,window.innerHeight)
    $(document).ready(function(){
        $('#my-tab a').click(function (e) { 
            e.preventDefault();//阻止a链接的跳转行为 
            $(this).tab('show');//显示当前选中的链接及关联的content 
        })
        $(".choose-button").click(function(){
            reset($(this).attr('src'))
        });
        $(".tab-content").height(window.innerHeight-$("#my-tab").height()+"px")
        $(".list-group-flush").height(window.innerHeight-27-$("#my-tab").height()+"px");
        $(".list-group>button").first().addClass("active");
        $(".list-group>button").click(function(){
            $(".list-group>button").removeClass('active')
            $(this).addClass('active')
        })

        //进来先加载两次
        loadComment()

        $("#comment_p").scroll(function(){
            top = $("#comment_p").scrollTop()
            if(top == 0){
                loadComment()
            }
        })

        $("#register_tigger").click(function(){
            $("#register-mode").modal()
        })
        $("#login_action").click(function(){
            login()
        })
        $("#register_login").click(function(){
            register()
        })
        $('#message_text').bind('keypress',function(event){
            if(event.keyCode == "13")    
            {
                token = localStorage.getItem("token")
                if(token == null || token == ""){
                    $("#login-mode").modal()
                    return
                }
                talk($('#message_text').val())
                $('#message_text').val("")
            }
        });
        token = localStorage.getItem("token")
        if(token != null && token != ""){
            recv()
        }
    })

    function loadComment(){
        if($("#lastID").attr('data') == ""){
            url = "http://localhost:8084/talk/{{.data.Hash}}"
        }else{
            url = "http://localhost:8084/talk/{{.data.Hash}}/"+$("#lastID").attr('data')
        }
        $.get(url,function(data){
            append = ""
            for (i=0;i<data.data.length;i++) {
                if(i==0){
                    $("#lastID").attr('data',data.data[i].ID)
                }
                messageItem = data.data[i]
                append += '<li class="list-group-item talk"><span ID="'+messageItem.ID+'">'+messageItem.Username+"</span>: "+messageItem.Content+'</li>'
            }
            $("#comment_p").prepend(append)
        })
    }

    function login(){
        username = $("#username").val()
        password = $("#password").val()
        $.post("/login",{
            username:username,
            password:password,
        },function(data){
            if(data.code == 200){
                localStorage.setItem("token",data.data.token)
                alert("登录成功")
                $("#login-mode").modal("hide")
                window.location.reload()
            }else{
                alert("登录失败")
            }
        })
    }

    function register(){
        username = $("#reg_username").val()
        password = $("#reg_password").val()
        passwordRe = $("#reg_password_re").val()

        if(password != passwordRe){
            alert("两次密码输入不同")
            return
        }

        $.post("/register",{
            username:username,
            password:password,
            password_re:passwordRe
        },function(data){
            if(data.code == 200 && data.status){
                alert("注册成功")
                $("#register-mode").modal("hide")
                return
            }else{
                alert("注册失败")
                return
            }
        })
    }

    function player(width,height){
        $("#video-panel").width(width)
        $("#video-panel").height(height)
        $("#live-stream").width(width)
        $("#live-stream").height(height)
        
        console.log(arguments)
        var options = {
            width: width,
            height: height
        }
        playerP = videojs('live-stream', options);
    
        playerP.on(['loadstart', 'play', 'playing', 'firstplay', 'pause', 'ended', 'adplay', 'adplaying', 'adfirstplay', 'adpause', 'adended', 'contentplay', 'contentplaying', 'contentfirstplay', 'contentpause', 'contentended', 'contentupdate'], function (e) {
            console.warn('VIDEOJS player event: ', e.type);
        });
    }
    function reset(src){
        playerP.reset()
        playerP.src([
            {
                type: 'application/x-mpegURL',
                src: src
            },
        ])
        playerP.load()
        playerP.play()
    }
    function talk(msg){
        if(msg == ""){
            return
        }
        $.ajax({
            type:"POST",
            url:"http://localhost:8084/room/{{.data.Hash}}",
            data:{
                message:msg
            },
            headers:{
                Authorization:localStorage.getItem("token")
            },
            success:function(data){
                console.log(data)
            } 
        })
    }

    function recv(){
        if (!!window.EventSource) {
            var source = new EventSource('http://localhost:8084/stream/{{.data.Hash}}?token='+localStorage.getItem("token"));
            source.addEventListener('message', function(e) {
                console.log(e.data)
                eventComment = JSON.parse(e.data)
                append = '<li class="list-group-item talk">'+eventComment.data.message+'</li>'
                $("#comment_p").append(append)
                $("#comment_p").scrollTop($("#comment_p").height()+100)
            }, false);
        } else {
            alert("NOT SUPPORTED");
        }
    }

  </script>
</html>
