# See more at https://istio.io/docs/reference/config/networking/virtual-service/
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: movie
spec:
  hosts:
  - "movie.chenyingqiao.com"
  gateways:
  - movie-gateway
  http:
  - match:
    - uri:
      prefix: "/"
    route:
    - destination:
        host: movie