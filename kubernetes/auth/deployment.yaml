apiVersion: apps/v1
kind: Deployment
metadata:
  name:  auth
  labels:
    app:  auth
spec:
  replicas: 3 #三个实例
  selector:
    matchLabels:
      app: auth
      version: v1
  template:
    metadata:
      labels:
        app: auth
        version: v1
    spec:
      restartPolicy: Always
      containers:
        - name:  auth
          image: danding19931115/movie-micro:latest
          imagePullPolicy: IfNotPresent
          command: ["./auth"]
          resources: {}
          envFrom:
            - configMapRef:
                name: mongodb
          ports:
          - containerPort:  50060
            name:  auth