apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: crawler
spec:
  schedule: "* * */1 * *"
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          containers:
          - name: crawler
            image: crawler:latest
            imagePullPolicy: Never
            envFrom:
            - configMapRef:
                name: crawler